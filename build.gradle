task createDirectory(type: Exec) {
    workingDir "${project.projectDir}"
    commandLine '/bin/mkdir', '-p', 'sample-directory'
}

task createSymlink(type: Exec) {
    dependsOn createDirectory

    workingDir "${project.projectDir}"
    commandLine '/bin/ln', '-snf', 'sample-directory', 'sample-symlink'
}

task deleteDirectory(type: Delete) {
    delete file('sample-directory')
}

task deleteSymlink(type: Delete) {
    delete file('sample-symlink')
}

task deleteSymlinkWithFollowSymlinksTrue(type: Delete) {
    followSymlinks(true)
    delete file('sample-symlink')
}
